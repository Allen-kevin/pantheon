language: python
sudo: required
services: docker

addons:
  apt:
    sources:
    - sourceline: 'ppa:ubuntu-toolchain-r/test'
    - sourceline: 'ppa:keithw/mahimahi'
    - sourceline: 'ppa:inkscape.dev/stable'
    packages:
    - g++-4.9
    - mahimahi
    - mahimahi-traces
    - inkscape
    - texlive
  artifacts:
    paths:
    - test/pantheon-report.pdf
    target_paths: ""
    debug: true

install:
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 99
  - ./install_deps.sh

script:
  - ./autogen.sh
  - ./configure
  - make -j
  - ./run.sh

